config:
  nacos:
    host: ${NACOS_HOST:127.0.0.1}:8848
    
spring:
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: ${config.nacos.host}
        namespace: live-test
      config:
        import-check:
          enabled: false
        file-extension: yaml
        server-addr: ${config.nacos.host}
        namespace: live-test
        group: DEFAULT_GROUP
  config:
    import: 
      - optional:nacos:live-api-config.yaml