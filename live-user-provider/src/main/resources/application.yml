config:
  nacos:
    host: ${NACOS_HOST:127.0.0.1}:18848

spring:
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: ${config.nacos.host}
        namespace: live-test
      config:
        file-extension: yaml  # 当前服务启动后去nacos配置中心下获取配置文件的后缀
        server-addr: ${config.nacos.host}
        namespace: live-test
        group: DEFAULT_GROUP
  config:
    import:
      - optional:nacos:live-user-provider-config.yaml