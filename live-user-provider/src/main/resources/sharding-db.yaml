dataSources:
  live-master:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3307/live?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: root
  live-slave0:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3308/live?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: root

rules:
  - !READWRITE_SPLITTING
    dataSources:
      live:
        staticStrategy:
          writeDataSourceName: live-master
          readDataSourceNames:
            - live-slave0
  - !SINGLE
    defaultDataSource: live # 默认数据源，未分片表默认走的数据源
  - !SHARDING
    tables:
#      t_order: db_order 如果引入其他数据源的其他表，配置表名：数据源名称
      user:
        actualDataNodes: live.user_$->{(0..99).collect{it.toString().padLeft(2, '0')}}
        tableStrategy:
          standard:
            shardingColumn: user_id
            shardingAlgorithmName: user-inline

    shardingAlgorithms:
      user-inline:
        type: INLINE
        props:
          algorithm-expression: user_$->{(user_id % 100).toString().padLeft(2, '0')}

props:
  sql-show: true